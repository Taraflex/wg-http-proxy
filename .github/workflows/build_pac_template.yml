name: build_pac_template

on: 
  workflow_dispatch: {}

concurrency:
  group: "build_pac_template"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-linux:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Python 
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Set up tools
        run: sudo apt-get install -y sipcalc curl gawk idn python3-dnspython

      - name: Generate pac
        run: bash .github/workflows/generate-pac.sh

      - name: Brotli compress the html, css and js files
        id: brotli
        uses: charlesworth/compress-action@1.0
        with:
          target-directory: 'result'

      - name: Make artifact
        run: tar --dereference --hard-dereference --directory ./result -cvf ${{ runner.temp }}/artifact.tar --exclude=.git --exclude=.github .

      - name: Setup Pages
        uses: actions/configure-pages@v1

      - name: Upload artifact
        uses: actions/upload-artifact@main
        with:
          name: github-pages
          path: ${{ runner.temp }}/artifact.tar
          retention-days: 1

      # - name: Upload artifact
      #   uses: actions/upload-pages-artifact@v1
      #   with:
      #     path: './antizapret-pac-generator-light/result'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main

