name: binary release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.4
          cache: true

      - name: Build
        run: go build -ldflags="-w -s" -o wg-http-proxy.linux

      - name: Release
        uses: "ncipollo/release-action@v1.8.5"
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          omitBody: true
          removeArtifacts: true
          artifacts: "wg-http-proxy*"
          omitName: true
          tag: "latest"
          token: "${{ secrets.GITHUB_TOKEN }}"

  build-mac:

    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.4
          cache: true

      - name: Build
        run: go build -ldflags="-w -s" -o wg-http-proxy.mac

      - name: Release
        uses: "ncipollo/release-action@v1.8.5"
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          omitBody: true
          removeArtifacts: false
          artifacts: "wg-http-proxy*"
          omitName: true
          tag: "latest"
          token: "${{ secrets.GITHUB_TOKEN }}"

  build-win:

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.4
          cache: true

      - name: Build
        run: go build -ldflags="-w -s" -o wg-http-proxy.exe

      - name: Release
        uses: "ncipollo/release-action@v1.8.5"
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          omitBody: true
          removeArtifacts: false
          artifacts: "wg-http-proxy*"
          omitName: true
          tag: "latest"
          token: "${{ secrets.GITHUB_TOKEN }}"